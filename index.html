<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 1583px;
            overflow: hidden;
            height: 500px;
            background-color: rgb(0, 195, 255);
            position: relative;
        }
        #rocket{
            transform: rotate(90deg);
            position: absolute;
            width: 50px;

        }
    </style>
</head>
<body>
    <div>
        <img src="./Images/ROCKET.png" alt="" id="rocket">
    </div>
   <button onclick="start()">Start Rocket</button>
   <button onclick="stop()">Stop Rocket</button>
   <script>
       let id;
function start(){
    let i = 0;

    id = setInterval(fram,10)

    function fram(){
        if(i === 1600){
            //    clearInterval(id); 
            i = 0;
        }else{
            i++;
            document.getElementById('rocket').style.left = `${i}px`

        }
    }
    
}

function stop() {
    clearInterval(id);
}
    </script>
</body>
</html>
